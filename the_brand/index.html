<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Brand</title>
</head>

<body>
    <header class="header center">
        <div class="header__left__div">
            <a href="index.html" class="logo"><img class="logo__img" src="img/logo.svg" alt="logo"></a>
            <div class="logo__text">BRAN<span class="logo__text__pink__bold">D</span></div>
            <div class="header__top">
                <details class="header__top__menu">
                    <summary class="header__top__menu__sum">
                        <p class="text"><span>Browse</span></p>
                        <svg class="svg__caret__down" xmlns="http://www.w3.org/2000/svg" height="16" width="10"
                            viewBox="0 0 320 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                            <path class="svg__caret__down__path"
                                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                        </svg>
                    </summary>
                    <div class="header__drop__down">
                        <details class="header__drop__down__categories">
                            <summary class="header__drop__down__categories__summary">
                                <p class="header__drop__down__categories__title">WOMEN</p>
                                <div class="line__separator"></div>
                            </summary>
                            <div class="header__drop__down__items">
                                <a href="#" class="header__drop__down__item__link">Dresses</a>
                                <a href="#" class="header__drop__down__item__link">Tops</a>
                                <a href="#" class="header__drop__down__item__link">Sweaters/Knits</a>
                                <a href="#" class="header__drop__down__item__link">Jackets/Coats</a>
                                <a href="#" class="header__drop__down__item__link">Blazers</a>
                                <a href="#" class="header__drop__down__item__link">Denim</a>
                                <a href="#" class="header__drop__down__item__link">Leggings/Pants</a>
                                <a href="#" class="header__drop__down__item__link">Skirts/Shorts</a>
                                <a href="#" class="header__drop__down__item__link">Accessories</a>
                            </div>
                        </details>
                        <details class="header__drop__down__categories">
                            <summary class="header__drop__down__categories__summary">
                                <p class="header__drop__down__categories__title">MEN</p>
                                <div class="line__separator"></div>
                            </summary>
                            <div class="header__drop__down__items">
                                <a href="#" class="header__drop__down__item__link">Tees/Tank tops</a>
                                <a href="#" class="header__drop__down__item__link">Shorts/Polos</a>
                                <a href="#" class="header__drop__down__item__link">Sweaters</a>
                                <a href="#" class="header__drop__down__item__link">Sweatshrts/Hoodies</a>
                                <a href="#" class="header__drop__down__item__link">Blazers</a>
                                <a href="#" class="header__drop__down__item__link">Jackets/Vests</a>
                            </div>
                        </details>
                    </div>
                </details>
                <form class="header__search" action="#">
                    <input class="header__search__input" placeholder="Search for Item.." type="search">
                    <button class="header__search__button" type="submit">
                        <svg class="svg__search" xmlns="http://www.w3.org/2000/svg" height="16" width="16"
                            viewBox="0 0 512 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                            <path class="svg__search__path"
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="header__right__div">

            <div class="header__right__div__cart">
                <label for="cart"><img src="img/cart.svg" alt="cart"></label>
                <input type="checkbox" id="cart">
                <nav class="header__right__div__cart__drop">
                    <div class="header__right__div__cart__drop__product">
                        <img src="img/product_mini_1.jpg" alt="prod">
                        <div class="header__right__div__cart__drop__product__item">
                            <p class="text__product__mini">Rebox Zane</p>
                            <img src="img/stars.svg" alt="stars">
                            <p class="text__product__mini__price"> 1 <span
                                    class="text__product__mini__price__X">x</span>$250</p>

                        </div>
                        <img class="header__right__div__cart__product__close__img" src="img/close-icon.svg" alt="close">
                    </div>
                    <div class="line__separator__right__drop"></div>
                    <div class="header__right__div__cart__drop__product">
                        <img src="img/product_mini_2.jpg" alt="prod">
                        <div class="header__right__div__cart__drop__product__item">
                            <p class="text__product__mini">Rebox Zane</p>
                            <img src="img/stars.svg" alt="stars">
                            <p class="text__product__mini__price"> 1 <span
                                    class="text__product__mini__price__X">x</span>$250</p>

                        </div>
                        <img class="header__right__div__cart__product__close__img" src="img/close-icon.svg" alt="close">
                    </div>
                    <div class="line__separator__right__drop"></div>

                    <div class="header__right__div__cart__drop__total">
                        <div class="header__right__div__cart__drop__total__price">
                            <p class="temp">TOTAL</p>
                            <p class="temp1">$500.00</p>
                        </div>
                    </div>


                    <a href="#" class="header__right__div__checkout">Checkout</a>
                    <a href="#" class="header__right__div__go__to__cart">Go to cart</a>




                </nav>



            </div>

            <a href="#" class="header__right__div__button">
                <div class="header__right__div__button__text">My Account</div>
                <svg class="svg__caret__down__white" xmlns="http://www.w3.org/2000/svg" height="16" width="10"
                    viewBox="0 0 320 512">
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                    <path class="svg__caret__down__white__path"
                        d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
                </svg>
            </a>

        </div>
    </header>

</body>

</html>
